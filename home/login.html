<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css" />
    <link rel="stylesheet" href="/assets/css/login.css" />
  </head>
  <body>
    <!-- logo -->
    <div class="layui-main logo">
      <img src="/assets/images/logo.png" alt="" />
    </div>
    <!-- 登录/注册 -->
    <div class="box">
      <div class="title"></div>
      <!-- 登录 -->
      <div class="login">
        <form class="layui-form" action="" id="loginform">
          <div class="layui-form-item">
            <i
              class="layui-icon layui-icon-username"
              style="font-size: 16px"
            ></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i
              class="layui-icon layui-icon-password"
              style="font-size: 16px"
            ></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <button
            class="layui-btn layui-btn-fluid layui-btn-normal"
            lay-submit
            lay-filter="formDemo"
          >
            登录
          </button>
          <a href="javascript:;" class="btn" id="logBtn">去注册账号</a>
        </form>
      </div>
      <!-- 注册 -->
      <div class="register">
        <form class="layui-form" action="" id="register">
          <div class="layui-form-item">
            <i
              class="layui-icon layui-icon-username"
              style="font-size: 16px"
            ></i>
            <input
              type="text"
              name="username"
              required
              lay-verify="required|username"
              placeholder="请输入用户名"
              autocomplete="off"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <i
              class="layui-icon layui-icon-password"
              style="font-size: 16px"
            ></i>
            <input
              type="password"
              name="password"
              required
              lay-verify="required|pass"
              placeholder="请输入密码"
              autocomplete="off"
              class="layui-input"
              id="one"
            />
          </div>
          <div class="layui-form-item">
            <i
              class="layui-icon layui-icon-password"
              style="font-size: 16px"
            ></i>
            <input
              type="password"
              required
              lay-verify="required|verify"
              placeholder="请再次输入密码"
              autocomplete="off"
              class="layui-input"
              id="two"
            />
          </div>

          <button
            class="layui-btn layui-btn-fluid layui-btn-normal"
            lay-submit
            lay-filter="formDemo"
          >
            注册
          </button>
          <a href="javascript:;" class="btn" id="regBtn">去登录</a>
        </form>
      </div>
    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/ajaxBase.js"></script>
    <script src="/assets/js/login.js"></script>
  </body>
</html>
